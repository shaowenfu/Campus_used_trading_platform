<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- 统计卡片区域 -->
        <div class="stat-cards">
            <div class="stat-card">
                <div class="stat-title">待确认订单</div>
                <div class="stat-value" id="toBeConfirmed">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">已确认订单</div>
                <div class="stat-value" id="confirmed">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">商品总数</div>
                <div class="stat-value" id="totalProducts">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">商户总数</div>
                <div class="stat-value" id="totalMerchants">--</div>
            </div>
        </div>

        <!-- 最新订单列表 -->
        <div class="latest-orders card">
            <div class="card-header">
                <h3>最新订单</h3>
            </div>
            <div class="card-body">
                <table class="table" id="orderTable">
                    <thead>
                        <tr>
                            <th>订单号</th>
                            <th>商品</th>
                            <th>金额</th>
                            <th>状态</th>
                            <th>下单时间</th>
                        </tr>
                    </thead>
                    <tbody id="orderList">
                        <tr>
                            <td colspan="5" class="text-center">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
