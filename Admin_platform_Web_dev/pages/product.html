<div class="product-container">
    <!-- 操作栏 -->
    <div class="operation-bar">
        <div class="search-box">
            <select id="categoryFilter" class="filter-select">
                <option value="">全部分类</option>
                <!-- 分类选项将通过JS动态加载 -->
            </select>
            <input type="text" id="searchInput" placeholder="输入商品名称搜索" class="search-input">
            <button class="btn btn-primary" id="searchBtn">搜索</button>
        </div>
        <div class="action-box">
            <button class="btn btn-success" id="addProductBtn">添加商品</button>
        </div>
    </div>

    <!-- 商品列表 -->
    <div class="product-list card">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>商品图片</th>
                        <th>商品名称</th>
                        <th>分类</th>
                        <th>价格</th>
                        <th>库存</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="productList">
                    <tr>
                        <td colspan="8" class="text-center">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 分页器 -->
    <div class="pagination-container">
        <div class="pagination" id="pagination"></div>
    </div>

    <!-- 添加/编辑商品弹窗 -->
    <div class="modal" id="productModal">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h3 id="modalTitle">添加商品</h3>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <div class="form-item">
                        <label>商品名称</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-item">
                        <label>商品分类</label>
                        <select id="categoryId" name="categoryId" required>
                            <!-- 分类选项将通过JS动态加�� -->
                        </select>
                    </div>
                    <div class="form-item">
                        <label>商品图片</label>
                        <div class="image-uploader">
                            <input type="file" id="imageFile" accept="image/*">
                            <input type="hidden" id="imageUrl" name="imageUrl">
                            <div id="imagePreview" class="image-preview"></div>
                        </div>
                    </div>
                    <div class="form-item">
                        <label>商品价格</label>
                        <input type="number" id="price" name="price" min="0" step="0.01" required>
                    </div>
                    <div class="form-item">
                        <label>商品库存</label>
                        <input type="number" id="stock" name="stock" min="0" required>
                    </div>
                    <div class="form-item">
                        <label>商品描述</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>
                    <div class="form-item">
                        <label>状态</label>
                        <select id="status" name="status">
                            <option value="1">上架</option>
                            <option value="0">下架</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" id="cancelBtn">取消</button>
                <button class="btn btn-primary" id="saveBtn">保存</button>
            </div>
        </div>
    </div>
</div>
