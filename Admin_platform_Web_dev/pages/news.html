<div class="news-container">
    <!-- 操作栏 -->
    <div class="operation-bar">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="输入新闻标题搜索" class="search-input">
            <button class="btn btn-primary" id="searchBtn">搜索</button>
        </div>
        <div class="action-box">
            <button class="btn btn-success" id="addNewsBtn">发布新闻</button>
        </div>
    </div>

    <!-- 新闻列表 -->
    <div class="news-list card">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>标题</th>
                        <th>摘要</th>
                        <th>状态</th>
                        <th>发布时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="newsList">
                    <tr>
                        <td colspan="6" class="text-center">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 分页器 -->
    <div class="pagination-container">
        <div class="pagination" id="pagination"></div>
    </div>

    <!-- 添加/编辑新闻弹窗 -->
    <div class="modal" id="newsModal">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h3 id="modalTitle">发布新闻</h3>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="newsForm">
                    <div class="form-item">
                        <label>新闻标题</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-item">
                        <label>新闻摘要</label>
                        <textarea id="summary" name="summary" rows="2" required></textarea>
                    </div>
                    <div class="form-item">
                        <label>新闻内容</label>
                        <textarea id="content" name="content" rows="10" required></textarea>
                    </div>
                    <div class="form-item">
                        <label>状态</label>
                        <select id="status" name="status">
                            <option value="1">发布</option>
                            <option value="0">草稿</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" id="cancelBtn">取消</button>
                <button class="btn btn-primary" id="saveBtn">保存</button>
            </div>
        </div>
    </div>
</div>
