<div class="news-container">
    <div class="page-header">
        <h2>新闻管理</h2>
        <div class="header-actions">
            <button id="addNewsBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i> 发布新闻
            </button>
        </div>
    </div>

    <div class="search-bar">
        <div class="search-input">
            <input type="text" id="searchInput" placeholder="搜索新闻...">
            <button id="searchBtn" class="btn btn-primary">搜索</button>
        </div>
    </div>

    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>内容</th>
                    <th>排序</th>
                    <th>状态</th>
                    <th>发布时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="newsList"></tbody>
        </table>
    </div>

    <div class="pagination" id="pagination"></div>

    <!-- 使用模态框样式 -->
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">发布新闻</h3>
                <span id="closeModal" class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="newsForm">
                    <div class="form-group">
                        <label for="detail">新闻内容</label>
                        <textarea id="detail" name="detail" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="sort">排序</label>
                        <input type="number" id="sort" name="sort" class="form-control" value="0">
                    </div>
                    <div class="form-group">
                        <label for="status">状态</label>
                        <select id="status" name="status" class="form-control">
                            <option value="0">草稿</option>
                            <option value="1">发布</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="imageFile">上传图片</label>
                        <input type="file" id="imageFile" accept="image/*" class="form-control">
                        <input type="hidden" id="image" name="image">
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="cancelBtn" class="btn btn-default">取消</button>
                <button id="saveBtn" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
