<div class="comment-container">
    <!-- 操作栏 -->
    <div class="operation-bar">
        <div class="search-box">
            <select id="statusFilter" class="filter-select">
                <option value="">全部状态</option>
                <option value="1">已审核</option>
                <option value="0">待审核</option>
            </select>
            <input type="text" id="searchInput" placeholder="输入商品名称搜索" class="search-input">
            <button class="btn btn-primary" id="searchBtn">搜索</button>
        </div>
    </div>

    <!-- 评论列表 -->
    <div class="comment-list card">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>评论内容</th>
                        <th>营销人员</th>
                        <th>用户名</th>
                        <th>评论时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="commentList">
                    <tr>
                        <td colspan="6" class="text-center">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 分页器 -->
    <div class="pagination-container">
        <div class="pagination" id="pagination"></div>
    </div>

    <!-- 评论详情模态框 -->
    <div class="modal" id="commentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>评论详情</h3>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="detail-row">
                    <span class="label">用户名：</span>
                    <span class="content" id="userName"></span>
                </div>
                <div class="detail-row">
                    <span class="label">评分：</span>
                    <span class="content rating" id="rating"></span>
                </div>
                <div class="detail-row">
                    <span class="label">评论内容：</span>
                    <span class="content" id="content"></span>
                </div>
                <div class="detail-row">
                    <span class="label">评论时间：</span>
                    <span class="content" id="createTime"></span>
                </div>
                <div class="detail-row">
                    <span class="label">状态：</span>
                    <span class="content" id="status"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" onclick="commentManager.hideModal()">关闭</button>
                <div class="btn-group" id="actionButtons">
                    <!-- 动态插入操作按钮 -->
                </div>
            </div>
        </div>
    </div>
</div>
