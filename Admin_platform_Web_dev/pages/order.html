<link rel="stylesheet" href="css/order.css">

<div class="order-container">
    <!-- 操作栏 -->
    <div class="operation-bar">
        <div class="search-box">
            <select id="statusFilter" class="filter-select">
                <option value="">全部状态</option>
                <option value="1">待确认</option>
                <option value="2">已确认</option>
                <option value="3">已完成</option>
                <option value="4">已取消</option>
            </select>
            <input type="text" id="searchInput" placeholder="输入订单号搜索" class="search-input">
            <button class="btn btn-primary" id="searchBtn">搜索</button>
        </div>
    </div>

    <!-- 订单列表 -->
    <div class="order-list card">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>订单号</th>
                        <th>用户名</th>
                        <th>收货人</th>
                        <th>联系电话</th>
                        <th>收货地址</th>
                        <th>金额</th>
                        <th>状态</th>
                        <th>下单时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="orderList">
                    <tr>
                        <td colspan="9" class="text-center">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 分页器 -->
    <div class="pagination-container">
        <div class="pagination" id="pagination"></div>
    </div>

    <!-- 订单详情弹窗 -->
    <div class="modal" id="orderModal">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h3 id="modalTitle">订单详情</h3>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="order-detail">
                    <div class="detail-section">
                        <h4>基本信息</h4>
                        <div class="detail-row">
                            <span class="label">订单号：</span>
                            <span id="orderNo"></span>
                        </div>
                        <div class="detail-row">
                            <span class="label">用户名：</span>
                            <span id="userName"></span>
                        </div>
                        <div class="detail-row">
                            <span class="label">收货人：</span>
                            <span id="consignee"></span>
                        </div>
                        <div class="detail-row">
                            <span class="label">联系电话：</span>
                            <span id="phone"></span>
                        </div>
                        <div class="detail-row">
                            <span class="label">收货地址：</span>
                            <span id="address"></span>
                        </div>
                        <div class="detail-row">
                            <span class="label">订单金额：</span>
                            <span id="amount"></span>
                        </div>
                        <div class="detail-row">
                            <span class="label">支付方式：</span>
                            <span id="payMethod"></span>
                        </div>
                        <div class="detail-row">
                            <span class="label">支付状态：</span>
                            <span id="payStatus"></span>
                        </div>
                        <div class="detail-row">
                            <span class="label">订单状态：</span>
                            <span id="status"></span>
                        </div>
                        <div class="detail-row">
                            <span class="label">下单时间：</span>
                            <span id="orderTime"></span>
                        </div>
                        <div class="detail-row">
                            <span class="label">备注：</span>
                            <span id="remark"></span>
                        </div>
                    </div>
                    <div class="detail-section">
                        <h4>商品信息</h4>
                        <table class="table" id="productTable">
                            <thead>
                                <tr>
                                    <th>商品图片</th>
                                    <th>商品名称</th>
                                    <th>单价</th>
                                    <th>数量</th>
                                    <th>小计</th>
                                </tr>
                            </thead>
                            <tbody id="productList"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer" id="modalFooter">
                <!-- 根据订单状态动���显示按钮 -->
            </div>
        </div>
    </div>
</div>
